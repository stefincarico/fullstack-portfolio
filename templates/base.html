<!-- templates/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Super Mega Blog</title>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container">
    <header>
        <h1><a href="{% url 'blog:post_list' %}">Il Mio Super Blog</a></h1>
        <nav>
            {% if user.is_authenticated %}
                <p>Ciao, {{ user.username }}!</p>
                <a href="{% url 'blog:post_create' %}">Nuovo Post</a>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a> | 
                <a href="{% url 'signup' %}">Registrati</a>
            {% endif %}
        </nav>
    </header>

        <main>
            {% block content %}
            {% endblock content %}
        </main>

        <footer>
            <p>&copy; 2025 - Progetto Didattico Full Stack</p>
        </footer>
    </div>

</body>
</html>
