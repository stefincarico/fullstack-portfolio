  <!DOCTYPE html>
  <html lang="it">
  <head>
      <meta charset="UTF-8">
      <title>Articoli del Blog</title>
      <style>
          body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
          article { border-bottom: 1px solid #eee; padding: 20px 0; }
          h2 { margin-top: 0; }
          small { color: #888; }
      </style>
  </head>
  <body>
      <h1>Il Mio Blog</h1>
      <hr>

      {% for post in posts %}
          <article>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
              <small>
                  Di {{ post.author.username }} | {{ post.created_at|date:"d F Y" }}
              </small>
              <p>{{ post.content|truncatewords:50|linebreaks }}</p>
          </article>
      {% empty %}
          <p>Nessun articolo trovato.</p>
      {% endfor %}
  </body>
  </html>
