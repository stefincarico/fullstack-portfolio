<!-- templates/blog/post_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Conferma Cancellazione</h2>
            <p>Sei sicuro di voler cancellare il post "{{ object.title }}"?</p>
            <p class="text-danger">Attenzione: questa azione è irreversibile.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sì, Cancella</button>
                <a href="{% url 'blog:post_detail' pk=object.pk %}" class="btn btn-secondary">Annulla</a>
            </form>
        </div>
    </div>
{% endblock %}
