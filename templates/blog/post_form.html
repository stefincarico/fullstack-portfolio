<!-- templates/blog/post_form.html -->
  {% extends "base.html" %}

  {% block content %}
    <!-- Usiamo la variabile 'title' che passiamo dal context della view -->
    <h2>{{ title }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Salva</button>
    </form>
  {% endblock content %}
