<!-- frontend-vanilla/index.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <title>Task Manager Vanilla JS</title>
</head>
<body>
    <h1>Task Manager</h1>

    <hr>
    <h2>Login</h2>
    <form id="form-login">
        <input type="text" id="input-username" placeholder="Username" required>
        <input type="password" id="input-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div id="login-status" style="margin-top: 10px;"></div>
    <hr>
    
    <h2>Nuovo Task</h2>
    <form id="form-nuovo-task">
        <input type="text" id="input-titolo-task" placeholder="Titolo del task..." required>
        <button type="submit">Aggiungi</button>
    </form>

    <h2>Lista Task</h2>
    <ul id="lista-task">
        <!-- I task verranno inseriti qui da JavaScript -->
    </ul>

    <script src="app.js"></script>
</body>
</html>
